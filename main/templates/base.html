<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Todo App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- 🌐 Navbar -->
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-blue-600 hover:text-blue-800">TodoApp</a>
    
    <div class="space-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'create_todo' %}" class="text-gray-700 hover:text-blue-600">+ Create Task</a>
        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-red-500">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
        <a href="{% url 'register' %}" class="text-gray-700 hover:text-green-600">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- 🧱 Main Content -->
  <main class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
