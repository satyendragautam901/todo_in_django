{% extends "base.html" %}
{% block title %}Register | TODO App{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded-md bg-green-100 text-green-800 shadow-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          name="first_name"
          required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          name="last_name"
          required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Register
        </button>
      </div>

      <p class="text-sm text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
{% endblock %}
